<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Simulator</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <a href="display.html"
      ><button class="btn bg-warning col-sm-3or-dark" id="link-btn">
        Line Chart Generator ◀️
      </button></a
    >
    <div class="container">
      <h1 class="mt-5">Stock Market Simulator</h1>
      <div class="row mt-5">
        <div class="col-sm-4" id="setSection">
          <div class="form-group">
            <label for="actionTotal">Total number of actions:</label>
            <input type="number" id="actionTotal" placeholder="1000" />
          </div>
          <div class="form-group">
            <label for="actionPrice">Price of one action:</label>
            <input type="number" id="actionPrice" placeholder="1000" /><label
              for="actionPrice"
              >$</label
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary" onclick="Setup();">
              Set Values
            </button>
          </div>
          <p class="bg-danger mt-3" id="error-log"></p>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="actionQuantity">Number of actions:</label>
            <input type="number" id="actionQuantity" /><br />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              onclick="buyAction()"
              id="buy-btn"
              disabled
            >
              Zakup
            </button>
            <button
              class="btn btn-primary"
              onclick="sellAction()"
              id="sell-btn"
              disabled
            >
              Sprzedaż
            </button>
          </div>
          <p class="bg-danger mt-3" id="error-log2"></p>
        </div>
        <div class="col-sm-2 form-group text-center">
          <button
            class="btn btn-primary"
            onclick="addBot()"
            id="add-bot-btn"
            disabled
          >
            Spawn Bot
          </button>
        </div>
        <div class="col-sm-2 form-group">
          <button
            class="btn btn-success"
            onclick="exportTableToExcel()"
            id="export-btn"
          >
            Export Table to Excel
          </button>
        </div>
      </div>

      <table class="table-group table-bordered mt-5 text-center" id="table1">
        <tr>
          <th>Number of transactions</th>
          <th>Client ID</th>
          <th>Type of transaction</th>
          <th>Price of one action</th>
          <th>Free shares count</th>
        </tr>
      </table>
      <table class="table-group table-hover table-bordered scroller">
        <tbody class="scroller-content" id="tab"></tbody>
      </table>
    </div>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

    <!-- Custom Script -->
    <script src="src/exportTable.js"></script>
    <script src="src/bot.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
