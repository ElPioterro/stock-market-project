<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Display Excel Column as Line Chart</title>
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Line Chart Generator</h1>
      <!-- <div class="form-group">
        <label for="columnName">Enter column name:</label>
        <input type="text" id="columnName" class="form-control" placeholder="Column Name" />
      </div> -->
      <div class="form-group">
        <label for="fileInput">Upload Excel File:</label>
        <input
          type="file"
          id="fileInput"
          accept=".xls,.xlsx"
          class="form-control-file"
        />
      </div>
      <div class="form-group mt-4">
        <button onclick="displayLineChart()" class="btn btn-primary">
          Generate Chart
        </button>
      </div>
      <div class="chart-container mt-5">
        <canvas id="lineChart"></canvas>
      </div>
    </div>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Script -->
    <script src="src/display.js"></script>
  </body>
</html>
